<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - TagSize</title>
    <link rel="icon" type="image/jpeg" href="../public/img/logo-removebg-preview.png">
    <link rel="stylesheet" href="../css/styles_login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <a href="home_page.html">
            <img src="../public/img/logo-removebg-preview.png" alt="TagSize Logo" style="height: 80px; vertical-align: middle;">
        </a>
    </header>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
        <div id="loginMessage" style="color: red; margin-top: 10px;"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (e) {
                e.preventDefault();
    
                $.ajax({
                    url: '../http/controllers/login.php',
                    method: 'POST',
                    data: {
                        email: $('#email').val(),
                        password: $('#password').val()
                    },
                    dataType: 'json',
                    success: function (response) {
                        if (response.success) {
                            window.location.href = "../html/dashboard.html";
                        } else {
                            $('#loginMessage').text(response.message);
                        }
                    },
                    error: function () {
                        $('#loginMessage').text("❌ Error al intentar iniciar sesión.");
                    }
                });
            });
        });
    </script>
</body>
</html>
